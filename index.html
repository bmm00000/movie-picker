<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Movie Picker</title>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="hero is-dark is-bold is-bold">
			<div class="hero-body" style="padding: 2rem">
				<div class="container">
					<h1 class="title is-1 has-text-centered">
						Movie Picker
						<span class="icon">
							<i class="fas fa-video"></i>
						</span>
					</h1>
					<h2 class="subtitle is-4 has-text-centered">
						The site for overthinkers trying to pick between two movies
					</h2>
				</div>
			</div>
		</section>
		<div class="container">
			<div class="columns">
				<div class="column">
					<div id="left-autocomplete"></div>
					<div id="left-summary"></div>
				</div>
				<div class="column">
					<div id="right-autocomplete"></div>
					<div id="right-summary"></div>
				</div>
			</div>
			<div class="column notification is-dark tutorial">
				<h3 class="title">Give us two movie titles</h3>
				<p class="subtitle">We will do the overthinking for you :)</p>
			</div>
			<div id="refresh" class="is-hidden">
				<a href="index.html" class="button is-dark is-large is-fullwidth"
					><strong>Compare again</strong></a
				>
			</div>
		</div>
		<script src="utils.js"></script>
		<script src="autocomplete.js"></script>
		<script src="index.js"></script>
	</body>
</html>
